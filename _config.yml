# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# github: [metadata]

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true # true
      share: true
      related: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      share: true
      author_profile: true
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      classes: wide
      share: true
      author_profile: true

collections:
  projects:
    output: true
    permalink: /:collection/:path/
